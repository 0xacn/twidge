name: Clippy
on: 
  - push
  - pull_request

jobs:
  twidge:
    name: clippy
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout Repository 
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Install dependencies 
        run: sudo apt install libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev pkg-config clang

      - name: Lint
        run: cargo clippy -- -D warnings
